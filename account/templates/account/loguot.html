<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>فروشگاه آنلاین - ورود/ثبت نام</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"/>
    
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    
    <!-- استایل های سفارشی -->
    <style>
      #intro {
        background-image: url({% static 'images/auth-bg.jpg' %});
        height: 100vh;
        background-size: cover;
      }

      .navbar .nav-link {
        color: #fff !important;
      }
      
      .auth-form {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
      }
    </style>
</head>
<body>
  <!-- Main Navigation -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'core:home' %}">فروشگاه من</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">ثبت نام</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Background image with form -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <form class="auth-form p-4" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <h3 class="text-center mb-4">ورود به حساب کاربری</h3>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                  نام کاربری یا رمز عبور اشتباه است
                </div>
                {% endif %}
                
                <!-- Username/Email input -->
                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control" required />
                  <label class="form-label">نام کاربری یا ایمیل</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control" required />
                  <label class="form-label">رمز عبور</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">ورود</button>
                
                <div class="text-center">
                  <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
                  <p>یا</p>
                  <a href="" class="text-muted">رمز عبور خود را فراموش کرده‌اید؟</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- MDB -->
  <script src="{% static 'js/mdb.umd.min.js' %}"></script>
</body>
</html>
